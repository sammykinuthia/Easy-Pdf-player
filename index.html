<!DOCTYPE html>
<html data-theme="dark" lang="en">

<head>
    <style>
        .play-pdf {
            margin-top: 10rem;
        }

        audio {
            width: 100%;
        }

        .my-3 {
            margin: 3rem 0;
        }
    </style>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="pico.min.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Easy PDF</title>
    <script defer src="./app.js"></script>
</head>

<body>
    <div class="container">
        <div class="headings my-3">
            <h2>EASY PDF</h2>
            <h3>Save time reading materials</h3>
        </div>
        <form method="post" class="grid" id="form" enctype="multipart/form-data">
            <input type="file" name="pdf_file" accept=".pdf" placeholder="pdf file" aria-label="file"
                autocomplete="nickname" required id="uploadFile" />
            <input type="text" id="fileName" required placeholder="file name" />
            <button id="upload" aria-busy="false" type="submit">upload</button>
        </form>
        <div hidden id="play-pdf" class="play-pdf">
            <h3 id="audio-header" class="text-centre"></h3>
            <audio  controls id="audio">
                <source id="audio-src" src="http://127.0.0.1:5000/wav" type="audio/mp3" />
            </audio>
        </div>
    </div>
</body>

</html>
